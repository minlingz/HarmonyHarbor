# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - HarmonyHarbor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://706registry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_40b8910e460f4863b20d50d0bd2079ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5a5a884e65b843669e2aa5ee509b13dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: 706registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40b8910e460f4863b20d50d0bd2079ee }}/HH/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'HarmonyHarbor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b07e201b48f942c5979e03d9d671ec82 }}
        images: '706registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40b8910e460f4863b20d50d0bd2079ee }}/HH/latest:${{ github.sha }}'