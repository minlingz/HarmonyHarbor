<!DOCTYPE html>

<head>
    <title>GenAI-Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }

        #container {
            height: 100%;
            display: flex;
            background-color: black;
            /* Add padding to create space between the items */
        }

        #imageContainer {
            width: 40%;
            height: 100%;
            overflow: hidden;
            /* Ensures that the image doesn't overflow the container */
        }

        #botImage {
            width: auto;
            height: 100%;
            object-fit: contain;
            /* Ensures that the image fits without distortion */
        }


        .boxed {
            width: 50%;
            height: 100%;
            border: 1px solid green;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* Enable vertical scrollbar for long content */
        }

        /* Make the box  */
        #chatbox {
            flex: 1;
            /* Make the chatbox flexible to take up remaining space */
            width: 100%;
            padding: 10px;

        }

        #userInput {
            padding: 10px;
            height: 10%;
        }

        #textInput {
            width: 90%;
            border: none;
            border-bottom: 3px solid black;
            font-family: monospace;
            font-size: 17px;
        }

        .userText,
        .botText {
            font-family: monospace;
            font-size: 17px;
            line-height: 30px;
        }

        .message {
            margin-bottom: 10px;
            /* Adjust this value to set the spacing between user and bot messages */
        }

        .userMessage {
            text-align: right;
        }

        .botMessage {
            text-align: left;
        }

        .userText {
            float: right;
        }

        .userText span {
            background-color: #808080;
            padding: 10px;
            border-radius: 2px;
        }

        .botText span {
            background-color: olivedrab;
            padding: 10px;
            border-radius: 2px;
        }
    </style>

</head>

                function getBotResponse() {
                    var rawText = $("#textInput").val();
                    var userHtml = '<div class="message userMessage"><p class="userText"><span>' + rawText + "</span></p></div>";
                    $("#textInput").val("");
                    $("#chatbox").append(userHtml);
                    document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });

                    $.get("/get", { msg: rawText }).done(function (data) {
                        // Replace newline characters with <br> tags
                        data = data.replace(/\n/g, "<br>");

                        var botHtml = '<div class="message botMessage"><p class="botText"><span>' + data + "</span></p></div>";
                        $("#chatbox").append(botHtml);
                        document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
                    });
                }

                $("#textInput").keypress(function (e) {
                    if (e.which == 13) {
                        getBotResponse();
                    }
                });
